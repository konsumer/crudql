# import DateTime, Json, from "scalars.graphql"
# import User from "user.graphql"

type Thing {
  id: ID!
  
  # the title of this Thing
  title: String!
  
  # extra info about this Thing
  extraInfo: Json

  # who uses this thing?
  users: [User]!

  # who owns this thing?
  owner: User!

  # does this thign control a user?
  controls: User

  # when was this created?
  createdAt: DateTime!

  # when was this last updated?
  updatedAt: DateTime!
}
